<!doctype html>
<html>
	<head>
		<title>Awesome Chat</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-comment"></span> Chat
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
							<span class="glyphicon glyphicon-chevron-down"></span>
						</button>
						<ul class="dropdown-menu slidedown">
							<li><a href="#"><span class="glyphicon glyphicon-ok-sign"></span>Available</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-remove"></span>Busy</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-time"></span>Away</a></li>
							<li class="divider"></li>
							<li><a href="#"><span class="glyphicon glyphicon-off"></span>Sign Out</a></li>
						</ul>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-group" id="messages">
					</ul>
				</div>
				<div class="panel-footer">
					<form action="">
						<div class="row">
							<div class="col-md-11">
								<input id="m" type="text" class="form-control input-sm" placeholder="Type your message here..." />
							</div>
							<div class="col-md-1">
								<span class="input-group-btn">
									<button class="btn btn-warning btn-sm">Send</button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="assets/js/jquery-1.11.1.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="assets/js/script.js"></script>

	</body>
</html>
